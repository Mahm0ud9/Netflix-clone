<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header>
      <section>
        <div class="container">
          <!-- start nav -->
          <nav>
            <img
              class="logo"
              src="./images/LOGO.jpg"
              draggable="false"
              alt="logo"
            />
            <div class="select-sign">
              <select title="select language" name="language" id="language">
                <option>English</option>
                <option>العربية</option>
              </select>
              <button class="btn" type="button">Sign In</button>
            </div>
          </nav>
          <!-- ./nav -->
          <!-- start hero -->
          <div class="hero">
            <h1 class="title">Unlimited movies, TV shows, and more</h1>
            <h5>Watch anywhere. Cancel anytime.</h5>
            <p>
              Ready to watch? Enter your email to create or restart your
              membership.
            </p>
          </div>
          <!-- ./hero -->
          <!-- get-started -->
          <div class="get-started">
            <input
              type="email"
              placeholder="Eamil address"
              title="Eamil address"
            />
            <button class="btn" type="button" title="Get Started">
              Get Started
            </button>
          </div>
        </div>
      </section>
    </header>
  </body>
</html>
